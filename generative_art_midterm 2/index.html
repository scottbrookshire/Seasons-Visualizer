<!DOCTYPE html>
<html>
<head>
	 <!-- Basics
        ================================================== -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Seasons Visualizer</title>
        <meta name="description" content="A music visualizer for your viewing pleasure. Play on some jams, turn on your mic, and sit back. ">

        <!-- Web Fonts
        ================================================== -->
        <script src="//use.typekit.net/eae4twn.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- CSS/ SASS
        ================================================== -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">


        <!-- Necessary styling for p5.js
        ================================================== -->
		<style>
			body{padding: 0; margin:0; overflow: hidden;}
			canvas{ padding: 0;}
		</style>

</head>
<body>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/two.js/0.4.0/two.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.10/p5.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.11/addons/p5.sound.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.11/addons/p5.dom.min.js"></script>
	<script type="text/javascript" src="js/vendor/tween.min.js"></script>
	<script type="text/javascript" src="js/sketch.js"></script>

	<div id="wrapper">
	<section class="titleScreen">
		<h1 class="titleSlide">Seasons</h1>
		<h2 class="tagSlide">A browser enabled music visualizer </h2>
	</section>

	<section class="pickerScreen">
	
		<p class ="description">Pick a season, turn on your mic, play your music, enjoy</p>
		<div class="row">
			<div class="col-3 spring">
			<a href="#" onclick="hideWrapper();">Spring
			</a>
			</div>

			<div class="col-3 summer">
			<a href="#" onclick="hideWrapper();">Summer
			</a>
			</div>

			<div class="col-3 fall">
			<a href="#" onclick="hideWrapper();">Fall
			</a>
			</div>

			<div class="col-3 winter">
			<a href="#" onclick="hideWrapper();">Winter
			</a>
			</div>
		</div>
	</section>
	</div>
</body>
</html>
